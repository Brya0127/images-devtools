<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 5 Image Optimization</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <h1>Responsive Images</h1>
    <section>
      <h2>Same Images, Different Sizes</h2>
      <img srcset="https://placehold.co/320x200 320w,
                   https://placehold.co/600x400 600w,
                   https://placehold.co/1024x600 1024w"
      sizes="(max-width:320px) 320px,
      (max-width:600px) 600px,
      (max-width:1024px) 1024px" 
      src="https://placehold.co/600x400" alt="placeholder image.">

    </section>

    <section>
      <h2>Same Image, Different Resolutions</h2>
      <img srcset="https://placehold.co/300x300,
      https://placehold.co/600x600 2x,
      https://placehold.co/900x900 x3"
      src="https://placehold.co/300x300" alt="placeholder-image"
      class="avatar">
      
    </section>

    <section>
      <h2>Art Direction</h2>
      <picture>
        <img src="" alt="">
      </picture>
    </section>

  </div>


  <div class="cont" id="cont">
    <ul>
      <li class="item">Item Number 1</li>
      <li class="item">Item Number 2</li>
      <li class="item">Item Number 3</li>
      <li class="item">Item Number 4</li>
      <li class="item">Item Number 5</li>
    </ul>
  </div>
  
</body>
</html>
